apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId 'com.fortitude.apps.vocabularybuilder'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 24
        versionName "VB4-beta 3.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    productFlavors {
    }

    lintOptions {
        checkReleaseBuilds false

    }


}

repositories {
    maven {
        url "https://jitpack.io"
    }

}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.github.medyo:fancybuttons:1.8.3'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.github.ganfra:material-spinner:1.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.yarolegovich:lovely-dialog:1.0.7'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
    compile 'it.sephiroth.android.library.bottomnavigation:bottom-navigation:2.0.1-rc1'
    compile 'com.google.android.gms:play-services-auth:16.0.0'
    compile 'com.google.firebase:firebase-ads:15.0.1'
    compile 'com.google.firebase:firebase-auth:16.0.3'
    compile 'com.google.firebase:firebase-database:16.0.2'
    compile 'com.google.firebase:firebase-core:16.0.3'
    compile 'com.google.firebase:firebase-crash:16.2.0'
    compile 'com.google.firebase:firebase-storage:16.0.2'
    compile 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.muddzdev:styleabletoast:1.0.9'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.kyleduo.switchbutton:library:1.4.6'
    compile 'de.cketti.mailto:email-intent-builder:1.0.0'
    compile 'com.anjlab.android.iab.v3:library:1.0.44'
    compile 'com.github.zurche:plain-pie:v0.2.4'
    compile 'com.github.arimorty:floatingsearchview:2.1.1'
    compile 'com.scalified:fab:1.1.3'
    compile 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
