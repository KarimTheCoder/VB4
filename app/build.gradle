apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId 'com.fortitude.apps.vocabularybuilder'
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 44
        multiDexEnabled true
        versionName "VB4-R1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    flavorDimensions "version"
    productFlavors {

        free{
            applicationId 'com.fortitude.apps.vocabularybuilder'
        }
        pro{
            applicationId 'com.fortitude.apps.vocabularybuilderPro'
        }
        huawei{
            applicationId 'com.fortitude.apps.vocabularybuilder'
            versionNameSuffix " H+"
        }
        huaweiPro{
            applicationId 'com.fortitude.apps.vocabularybuilderPro'
            versionNameSuffix " H+ PRO"
        }
    }

    lintOptions {
        checkReleaseBuilds false

    }
    buildToolsVersion = '29.0.2'


}

repositories {
    maven {
        url "https://jitpack.io"
    }

}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.github.medyo:fancybuttons:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.yarolegovich:lovely-dialog:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.gms:play-services-auth:18.0.0'
    implementation 'com.google.firebase:firebase-ads:19.2.0'
    implementation 'com.google.firebase:firebase-auth:19.3.2'
    implementation 'com.google.firebase:firebase-database:19.3.1'
    implementation 'com.google.firebase:firebase-core:17.4.4'
    implementation 'com.google.firebase:firebase-crash:16.2.1'
    implementation 'com.google.firebase:firebase-storage:19.1.1'
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    implementation 'com.muddzdev:styleabletoast:1.0.9'
    implementation 'com.gordonwong:material-sheet-fab:1.2.1'
    implementation 'com.kyleduo.switchbutton:library:2.0.0'
    implementation 'de.cketti.mailto:email-intent-builder:2.0.0'
    implementation 'com.github.zurche:plain-pie:v0.2.4'
    implementation 'com.github.arimorty:floatingsearchview:2.1.1'
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.firebase:firebase-analytics:17.4.4'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-crashlytics:17.1.1'
     testImplementation 'junit:junit:4.13'
}
apply plugin: 'com.google.gms.google-services'
