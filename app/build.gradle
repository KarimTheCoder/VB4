apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId 'com.fortitude.apps.vocabularybuilder'
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 31999
        multiDexEnabled true
        versionName "VB4-beta 3.8.2 test"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    productFlavors {
    }

    lintOptions {
        checkReleaseBuilds false

    }


}

repositories {
    maven {
        url "https://jitpack.io"
    }

}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.github.medyo:fancybuttons:1.9.1'
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.android.support:cardview-v7:28.0.0'
    compile 'com.android.support:support-v4:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.yarolegovich:lovely-dialog:1.1.0'
    compile 'com.android.support.constraint:constraint-layout:2.0.0-alpha3'
    compile 'com.google.android.gms:play-services-auth:16.0.1'
    compile 'com.google.firebase:firebase-ads:17.2.0'
    compile 'com.google.firebase:firebase-auth:16.2.0'
    compile 'com.google.firebase:firebase-database:16.1.0'
    compile 'com.google.firebase:firebase-core:16.0.8'
    compile 'com.google.firebase:firebase-crash:16.2.1'
    compile 'com.google.firebase:firebase-storage:16.1.0'
    compile 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    compile 'com.muddzdev:styleabletoast:1.0.9'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.kyleduo.switchbutton:library:1.4.6'
    compile 'de.cketti.mailto:email-intent-builder:1.0.0'
    compile 'com.github.zurche:plain-pie:v0.2.4'
    compile 'com.github.arimorty:floatingsearchview:2.1.1'
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
    implementation 'com.android.support:multidex:1.0.3'


    testCompile 'junit:junit:4.13-beta-3'
}
apply plugin: 'com.google.gms.google-services'
